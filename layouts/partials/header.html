<head>
  {{ template "_internal/google_analytics.html" . }}
  {{ template "_internal/google_analytics_async.html" . }}
</head>
<header>
  	<div class="sub-header">
    <a href="{{ .Site.BaseURL }}">
      <img src="https://raw.githubusercontent.com/alfsuse/fuseml/main/static/images/logo-{{ .Site.Title }}.png" alt="{{ .Site.Title }}" height="200%">
    </a>
              <a href="#main-menu"
        id="main-menu-toggle"
        class="menu-toggle"
        aria-label="Open main menu">
        <span class="sr-only">Open main menu</span>
        <span aria-hidden="true">HAMBURGER</span>
      </a>
    {{ with .Site.Menus.main }}
    <nav id="main-menu" class="main-menu" aria-label="Main menu">
      <a href="#main-menu-toggle"
          id="main-menu-close"
          class="menu-close"
          aria-label="Close main menu">
          <span class="sr-only">Close main menu</span>
          <span class="fa fa-close" aria-hidden="true"></span>
        </a>

        <h2 id="main-menu-heading" class="sr-only">Main menu</h2>

      <ul class="menu">
        {{ range . }}
        <li><a href="{{ .URL | relURL }}" class="btn no-bg">{{ .Name }}</a></li>
        {{ end }}
        <!-- github  -->
        <li><a href="{{ $.Site.Params.github }}" class="btn"><img src="https://raw.githubusercontent.com/rancherlabs/projects-theme/5e3258f90352c9558674a2cbf5148e8bc8984893/static/images/icon-github.svg"><span>Github</span></a></li>
      </ul>   
    </nav>
    {{ end }}
    <a href="#main-menu-toggle"
        class="backdrop"
        tabindex="-1"
        aria-hidden="true" hidden></a>
  </div>
</header>
